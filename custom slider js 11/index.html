<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="slider">
            <div class="slide slide-1 active">
                <h1>Hello Welcome To Slide 1</h1>
            </div>
            <div class="slide slide-2">
                <h1>Hello Welcome To Slide 2</h1>
            </div>
            <div class="slide slide-3 ">
                <h1>Hello Welcome To Slide 3</h1>
            </div>
            <div class="slide slide-4">
                <h1>Hello Welcome To Slide 4</h1>
            </div>
        </div>
        <div class="buttons">
            <div class="prev"> < </div>
            <div class="next"> > </div>
        </div>
        <div class="dots"></div>
    </section>
    <script src="app.js"></script>
</body>
</html>
